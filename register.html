<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - cloticdinoto</title>
    <link rel="stylesheet" href="stylesheetRegister.css">
</head>

<body>
    <div class="container">

        <h1>Register</h1>

    <div class="names">
        <input type="name" name="name" id="first" placeholder="First name", required>

        <input type="name" name="name" id="last" placeholder="Last name", required>
    </div>

    <div class="inputs">
        <input type="email" name="mail" id="email" placeholder="Email", required>

        <input type="password" name="password" id="password" placeholder="Password", required>

        <input type="password" name="password" id="password" placeholder="Confirm password", required>
    </div>
    
        <button type="submit">
            Register
        </button>

        <div class="bottomText">
            <div class="login">
                Already have an account? <a href="index.html">Login</a>
            </div>
        </div>

    </div>
</body>

</html>
