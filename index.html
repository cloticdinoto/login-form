<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form - cloticdinoto</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="container">

        <h1>Login</h1>

        <input type="email" name="mail" id="email" placeholder="Email", required>

        <input type="password" name="password" id="password" placeholder="Password", required>

        <button type="submit">
            Login
        </button>

        <div class="bottomText">
            
            <div class="signUp">
                Not signed up? <a href="register.html">Register here</a>
            </div>

            <div class="reset">
                Forgot password? <a href="forgot.html">Reset password</a>
            </div>
        </div>

    </div>
</body>

</html>
